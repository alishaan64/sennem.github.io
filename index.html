<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src = "script.js"></script>
        <style>
            .city
            {
                background-color: tomato;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 class ="city">Mark Senne</h1>
        <p>During Hack Club's first year I was the Communications Director</p>
        <p>It is currently Hack Club's second year and I am the Operations Director</p>
        <img src="https://tctechcrunch2011.files.wordpress.com/2015/04/codecode.jpg">
        <!--><br><button onclick="helloworld('mark')">click me</button><-->
        <input type="button" onClick="processinfo()" />Process
        <form name="userinfo">
            <br><label>First Name</label>
            <input type="text" id="firstname" />
            <br><label>Last Name</label>
            <input type="text" id="lastname" />
            <br><label>Student ID</label>
            <input type="text" id="studentid" />
            <br><label>Grade Level</label>
            <select name="grade" id="gradenum">
                <option value="fresh">9</option>
                <option value="soph" selected>10</option>
                <option value="juni">11</option>
                <option value="seni">12</option>
            </select>
            <br><label>Can you drive</label>
            <select name="drive" >
                <option value="candrive">Yes</option>
                <option value="cantdrive" selected>No</option>
            </select>
        </form>
        <div id="allstudentinfo"></div>
    </body>
</html>
