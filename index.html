<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <!--<script src = "script.js"></script>-->
        <style>
            .top
            {
                background-color: tomato;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2 class = "top">Mark Senne</h2>
        <br>
        Firstname: <input type="text" id="fname" >
        <br>
        Lastname: <input type="text" id="lname" >
        <br>
        StudentID: <input type="text" id="stuid" >
        <br>
        <input type="button" value="Enter" onclick="doit()" >

        <div id="output"> </div>

        <script>
            function doit()
            {
                var fn = document.getElementById("fname").value;
                var ln = document.getElementById("lname").value;
                var id = document.getElementById("stuid").value;
                var all = '<div>Firstname: ' + fn + '</div>' + '<div>Lastname: ' + ln + '</div>' + '<div>StudentID: ' + id + '</div>'
                document.getElementById("output").innerHTML += all;
            }
        </script
    </body>
</html>
